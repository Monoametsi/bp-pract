<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Tables Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../images/logo.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="../css/loader.css">
    <style>

        .card-cust{
            cursor: pointer;
            transition: 0.3s;
        }

        .card-cust:hover{
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .page-title{
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 1), 1px -1px 0 rgba(0, 0, 0, 1), -1px 1px 0 rgba(0, 0, 0, 1), 1px 1px 0 rgba(0, 0, 0, 1);
        }
        
    </style>
</head>
<body>

    <div class="loader position-fixed w-100 h-100 start-0 bottom-0 d-flex justify-content-center align-items-center" id="spinner">
        <div class="spinner-grow text-white" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <header class="container-fluid d-flex justify-content-center align-items-center shadow mb-5 p-3">
        <table class="border col-md-3 text-center table-responsive">
            <tr class="border text-white">
                <th class="border p-2 bg-secondary">
                    T
                </th>
                <th class="border p-2 bg-secondary">
                    A
                </th>
                <th class="border p-2 bg-secondary">
                    B
                </th>
                <th class="border p-2 bg-secondary">
                    L
                </th>
                <th class="border p-2 bg-secondary">
                    E
                </th>
                <th class="border p-2 bg-secondary">
                    S
                </th>
            </tr>

            <tr>
                <td class="border p-2 col">T</td>
                <td class="border p-2 col">A</td>
                <td class="border p-2 col">B</td>
                <td class="border p-2 col">L</td>
                <td class="border p-2 col">E</td>
                <td class="border p-2 col">S</td>
            </tr>
        </table>
    </header>

    <div class="container d-flex justify-content-center mb-5">
        <h1 class="page-title text-uppercase text-white text-center">Bootstrap Tables</h1>
    </div>

    <div class="container mt-2">
        <div class="container text-center pb-5">
            <h1>Responsive Table</h1>
        </div>

        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered table-hover caption-top">
                    <caption>Table Caption</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">header</th>
                            <th scope="col">header</th>
                            <th scope="col">header</th>
                            <th scope="col">header</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                            <td>Cell</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>

        <div class="container text-center py-5">
            <h1>Unresponsive table</h1>
        </div>

        <div class="container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">header</th>
                        <th scope="col">header</th>
                        <th scope="col">header</th>
                        <th scope="col">header</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                </tbody>
                
            </table>
        </div>


    </div>
    
    <script src="../js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
