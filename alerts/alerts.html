<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Tables Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/loader.css">
    <style>

        .card-cust{
            cursor: pointer;
            transition: 0.3s;
        }

        .card-cust:hover{
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .page-title{
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 1), 1px -1px 0 rgba(0, 0, 0, 1), -1px 1px 0 rgba(0, 0, 0, 1), 1px 1px 0 rgba(0, 0, 0, 1);
        }
        
    </style>
</head>
<body>

    <div class="loader position-fixed w-100 h-100 start-0 bottom-0 d-flex justify-content-center align-items-center" id="spinner">
        <div class="spinner-grow text-white" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <header class="container-fluid d-flex justify-content-center align-items-center shadow mb-5 p-3">
        <div class="alert alert-primary" role="alert">
            A
          </div>
          <div class="alert alert-secondary" role="alert">
            L
          </div>
          <div class="alert alert-success" role="alert">
            E
          </div>
          <div class="alert alert-danger" role="alert">
            R
          </div>
          <div class="alert alert-warning" role="alert">
            T
          </div>
          <div class="alert alert-info" role="alert">
            S
          </div>
    </header>

    <div class="container d-flex justify-content-center mb-5">
        <h1 class="page-title text-uppercase text-white text-center">Bootstrap Alerts</h1>
    </div>

    <div class="container mt-2">
        <div class="container text-center pb-5">
            <h1>Responsive Table</h1>
        </div>

    </div>
    
    <script src="../js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
