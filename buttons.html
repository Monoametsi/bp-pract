<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-buttons Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./logo.png" sizes="32x32" type="image/png">
    <style>
        body{
            background-color: #eee7;
        }

        .header-btn{
            transition: 0.3s;
            cursor: pointer;
        }

        .header-btn:hover{
            box-shadow: 0 0 10px rgba(0,0,0,0.2)
        }

        .page-title{
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 1), 1px -1px 0 rgba(0, 0, 0, 1), -1px 1px 0 rgba(0, 0, 0, 1), 1px 1px 0 rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    
    <header class="container-fluid d-flex flex-wrap justify-content-center align-items-center p-2 shadow">
        <div class="head-btn bg-primary d-flex justify-content-center align-items-center border py-1 px-3 rounded text-white header-btn">
            <h3 class="m-0">B</h3>
        </div>
        <div class="head-btn bg-danger d-flex justify-content-center align-items-center border py-1 px-3 rounded text-white header-btn">
            <h3 class="m-0">U</h3>
        </div>
        <div class="head-btn bg-secondary d-flex justify-content-center align-items-center border py-1 px-3 rounded text-white header-btn">
            <h3 class="m-0">T</h3>
        </div>
        <div class="head-btn bg-info d-flex justify-content-center align-items-center border py-1 px-3 rounded text-white header-btn">
            <h3 class="m-0">T</h3>
        </div>
        <div class="head-btn bg-success d-flex justify-content-center align-items-center border py-1 px-3 rounded text-white header-btn">
            <h3 class="m-0">O</h3>
        </div>
        <div class="head-btn bg-light d-flex justify-content-center align-items-center border py-1 px-3 rounded text-dark header-btn">
            <h3 class="m-0">N</h3>
        </div>
        <div class="head-btn bg-dark d-flex justify-content-center align-items-center border py-1 px-3 rounded text-white header-btn">
            <h3 class="m-0">S</h3>
        </div>
    </header>

    <div class="container mt-5">
        <div class="container d-flex flex-column">
            <div class="container d-flex justify-content-center">
                <h1 class="page-title text-uppercase text-white text-nowrap">Bootstrap Buttons</h1>
            </div>

            <div class="container d-flex justify-content-center flex-column mt-5">
                <div class="container d-flex flex-column justify-content-center mb-4">
                    <h3 class="mb-3 align-self-center">Main Buttons</h3>
                    <div class="align-self-center">
                    <button class="btn btn-primary mb-1">Primary</button>
                    <button class="btn btn-secondary mb-1">Secondary</button>
                    <button class="btn btn-dark mb-1">Dark</button>
                    <button class="btn shadow btn-light mb-1">Light</button>
                    <button class="btn btn-info mb-1">Info</button>
                    <button class="btn btn-danger mb-1">Danger</button>
                    <button class="btn btn-success mb-1">Success</button>
                    <button class="btn shadow btn-link mb-1">Link</button>
                    </div>
                </div>
                <div class="container d-flex flex-column justify-content-center mb-4">
                    <h3 class="mb-3 align-self-center">Outline Buttons</h3>
                    <div class="align-self-center">
                        <button class="btn btn-outline-primary mb-1">Primary</button>
                        <button class="btn btn-outline-secondary mb-1">Secondary</button>
                        <button class="btn btn-outline-dark mb-1">Dark</button>
                        <button class="btn shadow btn-outline-light mb-1">Light</button>
                        <button class="btn btn-outline-info mb-1">Info</button>
                        <button class="btn btn-outline-danger mb-1">Danger</button>
                        <button class="btn btn-outline-success mb-1">Success</button>
                        <button class="btn shadow btn-link mb-1">Link</button>
                    </div>
                </div>
                <div class="container d-flex flex-column justify-content-center mb-4">
                    <h3 class="mb-3 align-self-center">Large Buttons</h3>
                    <div class="align-self-center">
                        <button class="btn btn-primary btn-lg mb-1">Primary</button>
                        <button class="btn btn-secondary btn-lg mb-1">Secondary</button>
                    </div>
                </div>
                <div class="container d-flex flex-column justify-content-center mb-4">
                    <h3 class="mb-3 align-self-center">Small Buttons</h3>
                    <div class="align-self-center">
                        <button class="btn btn-primary btn-sm mb-1">Primary</button>
                        <button class="btn btn-secondary btn-sm mb-1">Secondary</button>
                    </div>
                </div>
                <div class="container d-flex flex-column justify-content-center mb-4">
                    <h3 class="mb-3 align-self-center">Block Buttons</h3>
                    <div class="align-self-center w-75 d-flex flex-column">
                        <button class="btn btn-primary btn-lg btn-block mb-1">Primary</button>
                        <button class="btn btn-secondary btn-lg btn-block mb-1">Secondary</button>
                    </div> 
                </div>
                <div class="container d-flex flex-column justify-content-center mb-4">
                    <h3 class="mb-3 align-self-center">Toggle States</h3>
                    <div class="align-self-center">
                        <button class="btn btn-primary btn-lg" id="button" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Click Me to change my state</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
