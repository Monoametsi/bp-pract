<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Forms Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .nav-tabs, .nav-tabs > .active{
            border-color: #fff #fff #fff !important;
        } 

        .page-title{
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 1), 1px -1px 0 rgba(0, 0, 0, 1), -1px 1px 0 rgba(0, 0, 0, 1), 1px 1px 0 rgba(0, 0, 0, 1);
        }

        nav{
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="loader position-fixed w-100 h-100 start-0 bottom-0 d-flex justify-content-center align-items-center" id="spinner">
        <div class="spinner-grow text-white" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <nav class="fixed-top container-fluid bg-white d-flex justify-content-center align-items-center shadow p-3">
        <form class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="input-group shadow">
                        <select class="form-select">
                            <option value="Select-form">Select form</option>
                            <option value="default-form">Default form</option>
                            <option value="inline-form">Inline form</option>
                            <option value="contact-form">Contact form</option>
                         </select>
                         <input type="search" placeholder="Search for section" class="form-control">
                         <span class="btn btn-primary input-group-text">
                             <i class="bi bi-search"></i>
                         </span>
                    </div>
                </div>
            </div>
        </form>
    </nav>

    <div class="container d-flex justify-content-center my-5 pt-5">
        <h1 class="page-title text-uppercase text-white text-center">Bootstrap Forms</h1>
    </div>

    <div class="container mt-2">
        <div class="container text-center pb-5">
            <h1>Small Form</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="shadow p-3 bg-white rounded">
                    <h3 class="text-center pb-5">Login</h3>
                    <div class="row justify-content-center">
                        <div class="col pb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col pb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col pb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input p-2">
                                <label for="" class="form-check-label">Remember Me</label>
                            </div>
                        </div>
                        <div class="col pb-3 text-end">
                            <a href="#" class="text-end">Forgot Password</a>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container text-center py-5">
            <h1>Big Form</h1>
        </div>

        <div class="row justify-content-center pb-5">
            <div class="col-md-6">
                <form class="shadow p-4 bg-white rounded needs-validation" novalidate>
                    <div class="row">
                        <div class="col pb-3">
                            <label for="name" class="form-label">Choose your payment method</label>
                            <select class="form-select form-select-lg">
                                <option value="">Select payment method</option>
                                <option value="visa-card">Visa Card</option>
                                <option value="master-card">Master Card</option>
                                <option value="dinners-club">Dinners Club</option>
                                <option value="american-express-card">American Express Card</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col pb-4">
                            <label for="name" class="form-label">Card Number</label>
                            <input type="tel" placeholder="Card Number" onkeypress="return checkDigit(event)" maxlength="19" pattern="[0-9]*" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pb-4">
                            <label for="name" class="form-label">Expiry Date</label>
                            <input type="month" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-6 pb-4">
                            <label for="name" class="form-label">Security Code</label>
                            <input type="tel" placeholder="Security Code" maxlength="3" onkeypress="return checkDigit(event)" class="form-control form-control-lg" required>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6 pt-2">
                            <button class="btn btn-primary btn-lg w-100">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <script>
        function checkDigit(event) {
            console.log((code < 48 || code > 57) && (code > 31))
            var code = (event.which) ? event.which : event.keyCode;

            if ((code < 48 || code > 57) && (code > 31)) {
                return false;
            }

            return true;
        }
    </script>
    <script src="../js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
